<nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
  <h1 class="navbar-brand">{{this.brand}}</h1>
  <button type="button" class="navbar-toggle" (click) = 'toggleCollapsingNavbar($event)' class="navbar-toggler">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [class.collapse] = '!_shouldShowSearchBar'>
    <form class="form-inline my-2 my-lg-0">
      <input name='search' class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]='_searchCriteria'>
      <button (click)='search()' class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
